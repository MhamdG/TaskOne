<form [formGroup]="form" (ngSubmit)="saveClasses()" class="submit-form">
    <div *ngIf="!submitted">
        <div class="form-group">
            <label for="code">Code</label>
            <input type="text" class="form-control" id="code" pattern="^\S+$" required [(ngModel)]="classes.code" formControlName="code" />
            <div *ngIf="f.code.touched && f.code.invalid" class="alert alert-danger">
                <div *ngIf="f.code.errors.required">code is required.</div>
                <div *ngIf="f.code.errors.minlength">code should be 3 character.</div>
                <div *ngIf="f.code.errors.cannotContainSpace">code can not contain space.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="classes.name" formControlName="name" />
            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors.required">name is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="max_students">Max Students</label>
            <input type="number" class="form-control" id="max_students" required [(ngModel)]="classes.max_students" formControlName="max_students" />
            <div *ngIf="f.max_students.touched && f.max_students.invalid" class="alert alert-danger">
                <div *ngIf="f.max_students.errors.required">Maximum Students is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="status">status</label>
            <input type="text" class="form-control" id="status" required [(ngModel)]="classes.status" formControlName="status" />
            <div *ngIf="f.status.touched && f.status.invalid" class="alert alert-danger">
                <div *ngIf="f.status.errors.required">status is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="classes.description" [ngModelOptions]="{standalone: true}" name=" description " />

        </div>

        <button type="submit" class="btn btn-success " [disabled]="!(form.valid)">Submit</button>
    </div>

    <div *ngIf="submitted ">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success " (click)="newClasses() ">Add</button>
    </div>
</form>
